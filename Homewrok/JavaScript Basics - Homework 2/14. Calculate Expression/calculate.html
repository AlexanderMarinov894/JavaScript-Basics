<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculate Expression</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <main>
        <header>
            <input id="expression" type="text"/>
        </header>
        <section class="buttons">
            <input class="calc-button" id="eval-result" type="submit" value="Eval result" onclick="calculation()"/>
            <input class="calc-button" id="reset" type="submit" value="Reset" onclick="location.reload()"/>
        </section>
        <footer>
            <span id="result"></span>
        </footer>
    </main>
    <script src="js/calculateExpression.js"></script>
</body>
</html>
